<div class="strength">
  <ul class="strengthBar inline list-none m-0 p-0 align-[4px]">
    <li class="point" [style.background-color]="bar0"></li>
    <li class="point" [style.background-color]="bar1"></li>
    <li class="point" [style.background-color]="bar2"></li>
  </ul>
  <br />
  <p class="mb-0 text-sm font-light" *ngIf="passwordToCheck?.length">
    {{ infoMessage }}
  </p>
</div>

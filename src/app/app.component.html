<div class="w-full h-screen flex content-center justify-center bg-slate-100">
  <form
    [formGroup]="passwordForm"
    class="h-[150px] md:w-[450px] w-[350px] mt-[30vh] p-5 bg-white shadow-md rounded"
  >
    <div class="md:flex mb-6">
      <div class="md:w-2/3">
        <label
          class="block text-purple-800 font-bold md:text-center mb-1 md:mb-0 pr-4"
          for="inline-password"
        >
          Password Strength Checker
        </label>
      </div>
      <div class="flex flex-col md:w-2/3">
        <input
          formControlName="password"
          autocomplete="new-password"
          class="bg-gray-200 appearance-none max-w-xs border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          id="inline-password"
          type="password"
          placeholder="******************"
        /><app-password-strength
          [passwordToCheck]="passwordForm.value.password"
        ></app-password-strength>
      </div>
    </div>
    <div class="md:flex md:justify-center mb-6"></div>
  </form>
</div>
